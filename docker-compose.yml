services:
  db:
    image: postgres:15
    container_name: incident_ops_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: incident_ops
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d incident_ops"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data: